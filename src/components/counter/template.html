<style>
  .demo-card-square.mdl-card {
    width: 320px;
    height: 320px;
  }
  .demo-card-square > .mdl-card__title {
    color: #fff;
  }
  
  .counter-out {
    font-size: 34px;
    color: #000;
  }
</style>
<div class="mdl-card mdl-shadow--2dp demo-card-square">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text counter-out" ng-bind="Counter.count">Hey</h2>
  </div>
  <div class="mdl-card__supporting-text">A simple counter.</div>
  <div class="mdl-card__actions mdl-card--border">
		<button ng-click="Counter.increment()" class="coreButton">Increment ++</button>
		<button ng-click="Counter.decrement()" class="coreButton">Decrement --</button>
  </div>
</div>
