<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Application</title>
  <base href="/">

  <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css"><!-- async css -->
  <!-- endinject -->

  <style type="text/css">
    /* inject:immediate:css *//* endinject */
  </style>

</head>
<body ng-app='Core' ng-controller="CoreController as core">
  
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Dates</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">People</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
        <div ng-outlet="main"></div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">
         <div ng-outlet="people"></div>
      </div>
    </section>
  </main>
</div>
  
    
  
 

  <!-- These links are hardcoded for dev build & only overwritten in production -->
  <!-- inject:js -->
  <script src="js/libs.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/main.js"></script>
  <!-- endinject -->
  
</body>
</html>
